<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubigeo - Perú</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-4 bg-green-300">
        <h1 class="text-xl">UBIGEO - PERÚ</h1>
    </header>
    <main class="p-4 grid grid-cols-1 sm:grid-cols-3 gap-4">
        <select class="form-select px-4 py-3 rounded-full border-2 border-green-300" id="departamento">
        </select>
        <select class="form-select px-4 py-3 rounded-full border-2 border-green-300" id="provincia">
        </select>
        <select class="form-select px-4 py-3 rounded-full border-2 border-green-300" id="distrito">
        </select>        
    </main>
    <div class="px-4 text-xl text-center" id="ubigeo"></div>

    <script src="./ubigeo.js"></script>
    <script src="./main.js"></script>
</body>
</html>
